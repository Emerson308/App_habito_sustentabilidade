

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador tarefas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/responsivo.css">
</head>
<body onload="btnAFazer()">
    <header>
        <nav>
            <div id="menu-icon">
                <span id="menu-icon-span" class="material-symbols-outlined">menu</span>
            </div>
            <div class="logo"><a href="/">Hoje</a></div>
        </nav>
    </header>
    <div class="menu-tarefas">
        <div class="div-input-tarefa">
            <input onfocus="limparPlaceholder()" id="input-tarefa" placeholder="Digite sua tarefa" type="text">
            <button onclick="funcAddTarefa()" id="btn-addtarefa"><span class="material-icons">add</span></button>
        </div>
        <div class="opcoes-tarefa">
            <button onclick="btnAFazer()" id="btn-afazer">A Fazer (0)</button>
            <button onclick="btnConcluidas()" id="btn-concluidas">Conclu√≠das (0)</button>
        </div>
        <div id="containerTarefas" class="container-tarefas">
        </div>
    </div>
    <div class="addTaskOptions">
        <span class="material-symbols-outlined">add</span>
    </div>
    <div class="tab-bar">
        <div class="icon-tab-bar icon-hoje">
            <img src="icons/clipboard.png" alt="">
        </div>
        <div class="icon-tab-bar icon-habitos">
            <span class="material-symbols-outlined">workspace_premium</span>
        </div>
        <div class="icon-tab-bar icon-alltasks">
            <span class="material-symbols-outlined">task_alt</span>
        </div>
        <div class="icon-tab-bar icon-moreoptions">
            <span class="material-symbols-outlined">more_vert</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
